spring:
  application:
    name: raceconsumer
  datasource:
    url: jdbc:postgresql://localhost:5432/trailblazer
    username: trailblazer
    password: secret
  rabbitmq:
    username: trailblazer
    password: secret
    host: localhost
    port: 5672
  jpa:
    hibernate:
      ddl-auto: none

rabbitmq:
  queue:
    name: "trailblazer-queue"
  exchange:
    name: "trailblazer-exchange"
  routing:
    key: "routing_key"
server:
  port: 8081
